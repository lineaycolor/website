<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Lineaycolor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f8f8f8;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 600px;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background-color: #1a1a1a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .offline-icon::before {
            content: "LC";
            color: #c9a961;
            font-size: 48px;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
        }
        
        .offline-icon::after {
            content: "";
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid #e0e0e0;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #666;
        }
        
        .offline-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #1a1a1a;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #1a1a1a;
            border: 2px solid #1a1a1a;
        }
        
        .btn-secondary:hover {
            background-color: #1a1a1a;
            color: white;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            
            p {
                font-size: 16px;
            }
            
            .offline-actions {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon"></div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, you can still browse cached content or try again when you're back online.
        </p>
        <div class="offline-actions">
            <button class="btn-primary" onclick="window.location.reload()">
                Try Again
            </button>
            <button class="btn-secondary" onclick="window.history.back()">
                Go Back
            </button>
        </div>
    </div>
    
    <script>
        // Check for connection periodically
        setInterval(() => {
            fetch('/').then(() => {
                // If successful, reload the page
                window.location.reload();
            }).catch(() => {
                // Still offline, do nothing
            });
        }, 5000);
    </script>
</body>
</html>
